<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stacked Squares</title>
  <style>
    .container {
  position: relative;
  height: 300px;
  width: 600px;
}

.square {
  position: absolute;
  width: 150px;
  height: 150px;
  color: black;
  font-size: 20px;
  line-height:50px;
}

.red {
  background-color: red;
  top: 0;
  left: 0;
}

.green {
  background-color: green;
  top: 20px;
  left: 50px;
}

.blue {
  background-color: blue;
  top: 40px;
  left: 100px;
}

.yellow {
  background-color: yellow;
  top: 60px;
  left: 150px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="square red">Square One</div>
    <div class="square green">Square Two</div>
    <div class="square blue">Square Three</div>
    <div class="square yellow">Square Four</div>
  </div>
</body>
</html>
